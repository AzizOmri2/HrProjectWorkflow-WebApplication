default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["DATABASE_USER"] || "postgres" %>
  password: <%= ENV["DATABASE_PASSWORD"] || "postgres" %>
  host: <%= ENV["DATABASE_HOST"] || "postgres_db" %>

development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: myapp_test

production:
  <<: *default
  database: <%= ENV["DATABASE_NAME"] || "backend_production" %>

cable:
  <<: *default
  # For simplicity, using the same database as production
  database: <%= ENV["DATABASE_NAME"] || "backend_production" %>

queue:
  <<: *default
  database: <%= ENV["DATABASE_NAME"] || "backend_production" %>
