version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    image: azizomri/backend-app-ruby:latest
    environment:
      DATABASE_HOST: postgres
      DATABASE_USER: myuser
      DATABASE_PASSWORD: mypass
      DATABASE_NAME: mydb
    depends_on:
      - postgres
    ports:
      - "8080:8080"

  frontend:
    image: azizomri/frontend-app-angular:latest
    ports:
      - "4200:80"

volumes:
  postgres_data:
