version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: backend_production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    image: azizomri/backend-app-ruby:latest
    container_name: backend_app
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: root
      DATABASE_NAME: backend_production
      RAILS_ENV: production
    ports:
      - "3000:3000"

  frontend:
    image: azizomri/frontend-app-angular:latest
    container_name: hr_frontend
    ports:
      - "4200:80"

volumes:
  postgres_data:
