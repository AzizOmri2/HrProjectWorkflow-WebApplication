<body class="lockscreen" style="width: 1536px;height:746px;">
    <div class="lockscreen-wrapper">
        <div class="lockscreen-logo">
            <a href="/lock"><b>HR</b>Project Workflow</a>
        </div>
        <!-- User name -->
        <div class="lockscreen-name">{{ userName }}</div>

        <div class="lockscreen-item">
            <div class="lockscreen-image">
                <img [src]="'http://192.168.49.2:30030/' + image" alt="user image"/>
            </div>

            <!-- lockscreen credentials (contains the form) -->
            <form class="lockscreen-credentials" (ngSubmit)="verifyPassword()">
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Enter your password" [(ngModel)]="password" name="password" required/>
                    <div class="input-group-btn">
                        <button type="submit" class="btn"><i class="fa fa-arrow-right text-muted"></i></button>
                    </div>
                </div>
            </form>

        </div>
        <!-- Show error message here -->
        <div *ngIf="errorMessage" class="text-danger text-center mt-2">
            {{ errorMessage }}
        </div>
        
        <div class="help-block text-center">
            Enter your password to retrieve your session
        </div>
        <div class='text-center'>
            <a (click)="logout()">Or sign in as a different user</a>
        </div>
        <div class='lockscreen-footer text-center'>
            Copyright &copy; 2025 <b><a href="/lock" class='text-black'>HRProject WorkFlow</a></b><br>
            All rights reserved
        </div>
    </div>
</body>
