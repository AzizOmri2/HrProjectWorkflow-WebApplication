<div class="register-body">
    <div class="register-box">
        <div class="register-logo">
            <a href="/register"><b>HR</b>Project Workflow</a>
        </div>

        <div class="register-box-body">
            <p class="login-box-msg">Sign up for a new membership</p>
            <form #registerForm="ngForm" (ngSubmit)="register()">
                <div class="form-group has-feedback" 
                    [ngClass]="{
                        'has-warning': nameCtrl.touched && !nameCtrl.value,
                        'has-error': nameCtrl.touched && nameCtrl.invalid && nameCtrl.errors?.['name'],
                        'has-success': nameCtrl.touched && nameCtrl.valid
                    }">
                    <!-- Display warning label when input is touched and not completed -->
                    <label *ngIf="nameCtrl.touched && !nameCtrl.value" class="control-label" for="nameCtrl">
                        <i class="fa fa-bell-o"></i>
                        Full Name is missing
                    </label>
                    
                    <!-- Display error label when input is invalid and touched and there is an error -->
                    <label *ngIf="nameCtrl.touched && nameCtrl.invalid && nameCtrl.errors?.['pattern']" class="control-label text-danger" for="nameCtrl">
                        <i class="fa fa-times-circle-o"></i> 
                        Name should not contain special characters or numbers
                    </label>
                    <input type="text" class="form-control" placeholder="Full name" name="name" [(ngModel)]="name" #nameCtrl="ngModel" required pattern="^[a-zA-Z\s]+$"/>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback" 
                    [ngClass]="{
                        'has-warning': emailCtrl.touched && !emailCtrl.value,
                        'has-error': emailCtrl.touched && emailCtrl.invalid && emailCtrl.errors?.['email'],
                        'has-success': emailCtrl.touched && emailCtrl.valid
                    }">
                    <!-- Display warning label when input is touched and not completed -->
                    <label *ngIf="emailCtrl.touched && !emailCtrl.value" class="control-label" for="emailCtrl">
                        <i class="fa fa-bell-o"></i>
                        Email is missing
                    </label>
                    
                    <!-- Display error label when input is invalid and touched and there is an error -->
                    <label *ngIf="emailCtrl.touched && emailCtrl.invalid && emailCtrl.errors?.['email']" class="control-label text-danger" for="emailCtrl">
                        <i class="fa fa-times-circle-o"></i> 
                        Invalid Email Format
                    </label>
                    <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="email" #emailCtrl="ngModel" required email />
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback" 
                    [ngClass]="{
                        'has-warning': passwordCtrl.touched && !passwordCtrl.value,
                        'has-error': passwordCtrl.touched && passwordCtrl.invalid && passwordCtrl.errors?.['password'],
                        'has-success': passwordCtrl.touched && passwordCtrl.valid
                    }">
                    <!-- Display warning label when input is touched and not completed -->
                    <label *ngIf="passwordCtrl.touched && !passwordCtrl.value" class="control-label" for="passwordCtrl">
                        <i class="fa fa-bell-o"></i>
                        Password is missing
                    </label>
                    
                    <!-- Display error label when input is invalid and touched and there is an error -->
                    <label *ngIf="passwordCtrl.touched && passwordCtrl.invalid && passwordCtrl.errors?.['minlength']" class="control-label text-danger" for="passwordCtrl">
                        <i class="fa fa-times-circle-o"></i> 
                        Password must be at least 6 characters
                    </label>
                    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" #passwordCtrl="ngModel" required minlength="6" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback" 
                    [ngClass]="{
                        'has-warning': passwordConfirmationCtrl.touched && !passwordConfirmationCtrl.value,
                        'has-error': passwordConfirmationCtrl.touched && password !== passwordConfirmation,
                        'has-success': passwordConfirmationCtrl.touched && passwordConfirmation && password === passwordConfirmation
                    }">
                    <!-- Error: Passwords do not match -->
                    <label *ngIf="passwordConfirmationCtrl.touched && passwordConfirmation && password !== passwordConfirmation" class="control-label text-danger" for="passwordConfirmationCtrl">
                        <i class="fa fa-times-circle-o"></i>
                        Passwords do not match
                    </label>
                    <input type="password" class="form-control" placeholder="Retype password" name="passwordConfirmation" [(ngModel)]="passwordConfirmation" #passwordConfirmationCtrl="ngModel" required />
                    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback"
                    [ngClass]="{
                        'has-warning': roleCtrl.touched && roleCtrl.invalid && roleCtrl.errors?.['required'],
                        'has-success': roleCtrl.touched && roleCtrl.valid
                    }">
                    
                <!-- Warning: Touched but not selected -->
                <label *ngIf="roleCtrl.touched && !role" class="control-label text-warning" for="roleCtrl">
                    <i class="fa fa-bell-o"></i>
                    Please select a role
                </label>

                <select class="form-control" name="role" [(ngModel)]="role" #roleCtrl="ngModel" required>
                    <option value="" disabled>Select a role</option>
                    <option value="rh">HR</option>
                    <option value="candidate">Candidate</option>
                </select>

                <span class="glyphicon glyphicon-briefcase form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8" style="margin-top:8px;">    
                        <p>Already have an account ? <a href="/login" class="text-center">Sign In</a></p>                
                    </div>
                    <div class="col-xs-4">
                      <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="registerForm.invalid">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
