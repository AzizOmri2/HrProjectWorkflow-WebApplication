<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <!-- Modal Alert Popup -->
            <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content custom-modal-content text-center">
                        <div class="modal-body px-4 py-5">
                            <!-- Success -->
                            <div *ngIf="typeAlert === 'success'" class="animated-icon">
                                <i class="fa fa-check-circle text-success" style="font-size: 80px;"></i>
                                <h4 class="mt-3 text-success font-weight-bold">Success!</h4>
                            </div>
                            <!-- Error -->
                            <div *ngIf="typeAlert === 'danger'" class="animated-icon">
                                <i class="fa fa-times-circle text-danger" style="font-size: 80px;"></i>
                                <h4 class="mt-3 text-danger font-weight-bold">Oops! Something Went Wrong!</h4>
                            </div>
                            <p class="text-muted mt-3 mb-0" style="font-size: 15px;">{{ error }}</p>
                            <button id="closeModalBtn" type="button" class="btn-close-custom mt-4" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <form style="margin-top:30px;margin-left:100px;width:1050px;" (ngSubmit)="onSubmit()" #addForm="ngForm">
                <div class="box-body">
                    <!-- Title Field -->
                    <div class="form-group has-feedback"
                        [ngClass]="{
                            'has-warning': titleCtrl.touched && !titleCtrl.value,
                            'has-success': titleCtrl.touched && titleCtrl.valid
                        }">
                        <label *ngIf="titleCtrl.touched && !titleCtrl.value" class="control-label" for="title">
                        <i class="fa fa-bell-o"></i>
                            Title is required
                        </label>
                        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="article.title" #titleCtrl="ngModel" required placeholder="Title"/>
                        <span class="glyphicon glyphicon-briefcase form-control-feedback"></span>
                    </div>

                    <!-- Image Required Field -->
                    <div class="form-group has-feedback">
                        <input type="file" class="form-control" id="image" name="image" (change)="onFileSelected($event)" required placeholder="Image">
                        <span class="glyphicon glyphicon-picture form-control-feedback"></span>
                    </div>

                    <!-- Content Field -->
                    <div class="form-group has-feedback"
                        [ngClass]="{
                            'has-warning': contentCtrl.touched && !contentCtrl.value,
                            'has-success': contentCtrl.touched && contentCtrl.valid
                        }">
                        <label *ngIf="contentCtrl.touched && !contentCtrl.value" class="control-label" for="content">
                        <i class="fa fa-bell-o"></i>
                            Content is required
                        </label>
                        <textarea type="text" class="form-control" id="content" name="content" [(ngModel)]="article.content" #contentCtrl="ngModel" required placeholder="Content" rows="12"></textarea>
                        <span class="glyphicon glyphicon-pencil form-control-feedback"></span>
                    </div>

                    
                </div>

                <div class="box-footer" align="center">
                    <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid" title="Add Article">Add Article</button>
                    &nbsp;
                    <button type="submit" class="btn btn-info" [routerLink]="['/back/articles']" title="Articles List">Articles List</button>
                </div>
            </form>
            <br><br>
        </div>
    </div>
</div>
