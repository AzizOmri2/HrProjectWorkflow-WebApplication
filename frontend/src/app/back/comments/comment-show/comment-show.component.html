<div class="row">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <tbody>
                        <tr>
                            <th>Article's Title</th>
                            <td>
                                <span class="label label-primary">{{ comment.article.title | uppercase }}</span>
                            </td>
                        </tr>
                        <tr>
                            <th>Content</th>
                            <td>
                                <small>{{ comment.content }}</small>
                            </td>
                        </tr>
                        <tr>
                            <th>Commenter</th>
                            <td>
                                <i class="fa fa-user text-primary"></i>&nbsp; <b>{{ comment.commenter.name }}</b>
                            </td>
                        </tr>
                        
                        <tr>
                            <th>Created At</th>
                            <td>{{ comment.created_at | date: 'yyyy-MM-dd HH:mm' }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>    
        </div>
    </div>
</div>
