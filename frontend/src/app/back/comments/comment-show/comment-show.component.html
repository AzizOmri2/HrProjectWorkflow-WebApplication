<div class="row">
    <div class="col-md-12">
        <div class="box box-info">
            <div style="background-color:#fff;">
                <table class="table">
                    <tbody>
                        <tr>
                            <th>Content</th>
                            <td>{{ comment.content }}</td>
                        </tr>
                        <tr>
                            <th>Commenter</th>
                            <td>
                                <span class="label label-default">{{ comment.commenter.name }}</span>
                            </td>
                        </tr>
                        <tr>
                            <th>Article</th>
                            <td>
                                <span class="label label-primary">{{ comment.article.title }}</span>
                            </td>
                        </tr>
                        <tr>
                            <th>Created At</th>
                            <td>{{ comment.created_at | date: 'yyyy-MM-dd HH:mm' }}</td>
                        </tr>
                    </tbody>
                </table>

                <div style="background-color:#fff;" align="center">
                    <br>
                    <button style="width:100px;" class="btn btn-block btn-info btn-sm">
                        <a style="color:#fff;" [routerLink]="['/back/comments']" title="Back To Comments List">Back To List</a>
                    </button>
                    <br>
                </div>
            </div>    
        </div>
    </div>
</div>
