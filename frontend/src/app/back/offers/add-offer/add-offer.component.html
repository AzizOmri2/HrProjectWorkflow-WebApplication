<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <!-- Modal Alert Popup -->
            <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content custom-modal-content text-center">
                        <div class="modal-body px-4 py-5">
                            <!-- Success -->
                            <div *ngIf="typeAlert === 'success'" class="animated-icon">
                                <i class="fa fa-check-circle text-success" style="font-size: 80px;"></i>
                                <h4 class="mt-3 text-success font-weight-bold">Success!</h4>
                            </div>
                            <!-- Error -->
                            <div *ngIf="typeAlert === 'danger'" class="animated-icon">
                                <i class="fa fa-times-circle text-danger" style="font-size: 80px;"></i>
                                <h4 class="mt-3 text-danger font-weight-bold">Oops! Something Went Wrong!</h4>
                            </div>
                            <p class="text-muted mt-3 mb-0" style="font-size: 15px;">{{ error }}</p>
                            <button id="closeModalBtn" type="button" class="btn-close-custom mt-4" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <form style="margin-top:30px;margin-left:100px;width:1050px;" (ngSubmit)="onSubmit()" #addForm="ngForm">
                <div class="box-body">
                    <!-- Title Field -->
                    <div class="form-group has-feedback" 
                        [ngClass]="{
                            'has-warning': titleCtrl.touched && !titleCtrl.value,
                            'has-success': titleCtrl.touched && titleCtrl.valid
                        }">
                        <label *ngIf="titleCtrl.touched && !titleCtrl.value" class="control-label" for="title">
                            <i class="fa fa-bell-o"></i>
                            Title is required
                        </label>
                        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="offer.title" #titleCtrl="ngModel" required placeholder="Title"/>
                        <span class="glyphicon glyphicon-font form-control-feedback"></span>
                    </div>

                    <!-- Department Field -->
                    <div class="form-group has-feedback" 
                        [ngClass]="{
                            'has-warning': departmentCtrl.touched && !departmentCtrl.value,
                            'has-success': departmentCtrl.touched && departmentCtrl.valid
                        }">
                        <label *ngIf="departmentCtrl.touched && !departmentCtrl.value" class="control-label" for="department">
                            <i class="fa fa-bell-o"></i>
                            Department is required
                        </label>
                        <input type="text" class="form-control" id="department" name="department" [(ngModel)]="offer.department" #departmentCtrl="ngModel" required placeholder="Department"/>
                        <span class="glyphicon glyphicon-briefcase form-control-feedback"></span>
                    </div>

                    <!-- Skills Required Field -->
                    <div class="form-group has-feedback" 
                        [ngClass]="{
                            'has-warning': skillsCtrl.touched && skillsCtrl.invalid,
                            'has-success': skillsCtrl.touched && skillsCtrl.valid
                        }">
                        <label *ngIf="skillsCtrl.touched && skillsCtrl.invalid" class="control-label" for="skills_required">
                            <i class="fa fa-bell-o"></i>
                            Please enter at least one skill (e.g., SQL, Python)
                        </label>
                        <input type="text" class="form-control" id="skills_required" name="skills_required" [(ngModel)]="offer.skills_required" #skillsCtrl="ngModel" placeholder="Skills Required" required pattern="^([A-Za-z0-9 ]+)(,\s*[A-Za-z0-9 ]+)*$" />
                        <span class="glyphicon glyphicon-list form-control-feedback"></span>
                    </div>

                    <!-- Experience Level Field -->
                    <div class="form-group has-feedback" 
                        [ngClass]="{
                            'has-warning': experienceLevelCtrl.touched && !experienceLevelCtrl.value,
                            'has-success': experienceLevelCtrl.touched && experienceLevelCtrl.valid
                        }">
                        <label *ngIf="experienceLevelCtrl.touched && !experienceLevelCtrl.value" class="control-label" for="experience_level">
                            <i class="fa fa-bell-o"></i>
                            Experience Level is required
                        </label>
                        <select class="form-control" id="experience_level" name="experience_level" [(ngModel)]="offer.experience_level" #experienceLevelCtrl="ngModel" required>
                            <option [ngValue]="null" disabled selected>Select the Experience Level</option>
                            <option [value]="'Entry-level'">Entry-level</option>
                            <option [value]="'Junior'">Junior</option>
                            <option [value]="'Mid-level'">Mid-level</option>
                            <option [value]="'Senior'">Senior</option>
                        </select>
                        <span class="glyphicon glyphicon-education form-control-feedback"></span>
                    </div>

                    <!-- Deadline Field -->
                    <div class="form-group has-feedback" 
                        [ngClass]="{
                            'has-warning': deadlineCtrl.touched && !deadlineCtrl.value,
                            'has-success': deadlineCtrl.touched && deadlineCtrl.valid
                        }">
                        <label *ngIf="deadlineCtrl.touched && !deadlineCtrl.value" class="control-label" for="deadline">
                            <i class="fa fa-bell-o"></i>
                            Deadline is required
                        </label>
                        <input type="date" class="form-control" id="deadline" name="deadline" [(ngModel)]="offer.deadline" #deadlineCtrl="ngModel" placeholder="Deadline" required/>
                    </div>

                    <!-- Location Field -->
                    <div class="form-group has-feedback" 
                        [ngClass]="{
                            'has-warning': locationCtrl.touched && !locationCtrl.value,
                            'has-success': locationCtrl.touched && locationCtrl.valid
                        }">
                        <label *ngIf="locationCtrl.touched && !locationCtrl.value" class="control-label" for="location">
                            <i class="fa fa-bell-o"></i>
                            Location is required
                        </label>
                        <input type="text" class="form-control" id="location" name="location" [(ngModel)]="offer.location" #locationCtrl="ngModel" placeholder="Location" required/>
                        <span class="glyphicon glyphicon-map-marker form-control-feedback"></span>
                    </div>

                    <!-- Description Required Field -->
                    <div class="form-group has-feedback" 
                        [ngClass]="{
                            'has-warning': descriptionCtrl.touched && !descriptionCtrl.value,
                            'has-success': descriptionCtrl.touched && descriptionCtrl.valid
                        }">
                        <label *ngIf="descriptionCtrl.touched && !descriptionCtrl.value" class="control-label" for="description">
                            <i class="fa fa-bell-o"></i>
                            Description is required
                        </label>
                        <textarea type="text" class="form-control" id="description" name="description" [(ngModel)]="offer.description" #descriptionCtrl="ngModel" placeholder="Description" required rows="4"></textarea>
                        <span class="glyphicon glyphicon-pencil form-control-feedback"></span>
                    </div>
                </div>

                <div class="box-footer" align="center">
                    <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid" title="Add Job Offer">Add Job Offer</button>
                    &nbsp;
                    <!-- HR Button -->
                    <button *ngIf="userRole === 'rh'" type="submit" class="btn btn-info" [routerLink]="['/back-hr/offers']" title="Job Offers List">Job Offers List</button>
                    <!-- ADMIN Button -->
                    <button *ngIf="userRole === 'admin'" type="submit" class="btn btn-info" [routerLink]="['/back/offers']" title="Job Offers List">Job Offers List</button>
                </div>
            </form>
            <br><br>
        </div>
    </div>
</div>
