<div class="row">
    <div class="col-md-12">
        <div class="box box-warning p-4 rounded">

            <!-- Filter Section -->
            <div class="filter-section p-3 mb-4 shadow-sm rounded-4">
                <div class="row gy-3 gx-3 align-items-center">
                    <!-- Search Input -->
                    <div class="col-md-10">
                        <input type="text" placeholder="🔍 Search..." [(ngModel)]="searchText" (input)="applyFilters()" id="searchInput"/>
                    </div>

                    <!-- Buttons -->
                    <div class="col-md-2 d-flex gap-2 justify-content-md-end">
                        <button class="btn btn-outline-secondary" (click)="resetFilters()">
                            <i class="fa fa-times"></i>&nbsp;Reset Filter
                        </button>
                    </div>
                </div>
            </div>
            <br>

            <div class="row g-4" *ngIf="filteredProfiles.length > 0; else noProfiles">
                <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let profile of filteredProfiles">
                    <div class="card h-100 shadow-sm d-flex flex-column">
                        <img [src]="'http://localhost:3000/' + profile.user.image"
                            class="card-img-top user-image"
                            alt="{{ profile.user.name }}"
                            loading="lazy"/>

                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title mb-1">{{ profile.user.name }}</h5>
                            <p class="card-subtitle text-muted mb-2">
                                <i class="fa fa-envelope text-default"></i> &nbsp;{{ profile.user.email }}
                            </p>
                            <div class="mb-2">
                                <span class="label label-warning text-dark">
                                    CANDIDATE
                                </span>
                                &nbsp;
                                <span class="label label-success">
                                    {{ profile.phone }}
                                </span>
                            </div>

                            <div class="mt-auto d-flex justify-content-between gap-2">
                                <button (click)="openProfileInfo(profile.id)" class="btn btn-sm btn-info" title="Show User Details">
                                    <b>View Profile </b>&nbsp;&nbsp;<i class="fa fa-info-circle"></i>
                                </button>
                                <a [href]="'http://localhost:3000/uploads/profile_cv/' + profile.cv_file" class="btn btn-sm btn-default" title="See Resume/CV">
                                    <i class="fa fa-file-pdf-o"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- No profiles fallback -->
            <ng-template #noProfiles>
              <p class="text-muted" style="padding-left: 10px;">No profiles found.</p>
            </ng-template>

        </div>
    </div>
</div>

<!-- Profile Info Modal -->
<div *ngIf="showModal">
    <div class="custom-modal-backdrop" (click)="closeModal()"></div>
    <div class="custom-modal">
        <div class="custom-modal-header">
            <h5 class="modal-title">Profile Details</h5>
            <button type="button" class="btn-close" (click)="closeModal()">×</button>
        </div>
        <div class="custom-modal-body">
            <app-profile-candidate-show *ngIf="selectedProfileId !== null" [profileId]="selectedProfileId"></app-profile-candidate-show>
        </div>
    </div>
</div>
