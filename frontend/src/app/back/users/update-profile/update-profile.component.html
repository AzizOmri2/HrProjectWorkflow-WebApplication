<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <form style="margin-top:30px;margin-left:150px;width:1000px;" (ngSubmit)="onSubmit()" #updateForm="ngForm">
                <div class="box-body">
                    <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required/>
                    </div>
            
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required/>
                    </div>
            
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" placeholder="Enter password" />
                    </div>
            
                    <div class="form-group">
                        <label for="passwordConfirmation">Password Confirmation</label>
                        <input type="password" class="form-control" id="passwordConfirmation" name="password_confirmation" [(ngModel)]="user.password_confirmation" placeholder="Confirm password" />
                    </div>
            
                    <div class="form-group">
                        <label for="image">Profile Image</label>
                        <input type="file" class="form-control" id="image" (change)="onFileSelected($event)"/>
                    </div>
                </div>
            
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </div>
            </form>
            <br><br>
        </div>
    </div>
    
</div>
