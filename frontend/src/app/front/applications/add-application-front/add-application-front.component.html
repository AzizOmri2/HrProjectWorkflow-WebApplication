<!-- FrontOffice Dependencies -->
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
<link href="../../../../../public/FrontOffice/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
<link href="../../../../../public/FrontOffice/css/style.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">


<div class="row justify-content-center bg-image mx-0 mb-5">
    <div class="col-lg-6 py-5">
        <div class="bg-white p-5 my-5">
            <h1 class="text-center mb-4"><b>APPLY FOR THIS JOB OFFER :</b></h1>
            <br>
            <br>
            <form (ngSubmit)="onSubmit()" #addForm="ngForm">
                <div class="form-group has-feedback" [ngClass]="{
                    'has-warning': cvFileCtrl.touched && !cvFileCtrl.value,
                    'has-success': cvFileCtrl.touched && cvFileCtrl.valid
                }">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="cv_file">CV Import :</label>
                            <input style="padding: 30px 20px;" type="text" class="form-control bg-light border-0" id="cv_file" name="cv_file" [(ngModel)]="application.cv_file" #cvFileCtrl="ngModel" required placeholder="CV File">
                        </div>
                        <label *ngIf="cvFileCtrl.touched && !cvFileCtrl.value" class="control-label" for="cv_file">
                            <i class="fa fa-bell-o"></i>
                            Cv File is required
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4" style="margin-top:40px;margin-left:240px;">
                        <button class="btn btn-primary btn-block" type="submit" style="height: 50px;" [disabled]="addForm.invalid" title="Add Application">Add Application</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
