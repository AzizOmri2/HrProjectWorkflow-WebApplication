<!-- FrontOffice Dependencies -->
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
<link href="../../../../../public/FrontOffice/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
<link href="../../../../../public/FrontOffice/css/style.css" rel="stylesheet">


<!-- Applications Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="section-title text-center position-relative mb-5">
            <h6 class="d-inline-block position-relative text-secondary text-uppercase pb-2">My Applications</h6>
            <h1 class="display-4">You can Check every Application you Submit</h1>
        </div>
        <div class="team-item" *ngFor="let application of applications">
            <div class="bg-light text-center p-4">
                <p>You applied for : </p>
                <h5 class="mb-3">{{ application.job_offer.title }}</h5> 
                <p class="mb-2" [ngSwitch]="application.status">
                    <b>Status : </b>
                    <span *ngSwitchCase="'Shortlisted'" class="label label-info">Shortlisted</span>
                    <span *ngSwitchCase="'Accepted'" class="label label-success">Accepted</span>
                    <span *ngSwitchCase="'Pending'" class="label label-warning">Pending</span>
                    <span *ngSwitchCase="'Rejected'" class="label label-danger">Rejected</span>
                    <span *ngSwitchCase="'Withdrawn'" class="label label-default">Withdrawn</span>
                    <span *ngSwitchDefault class="label label-default">UNKNOWN</span>
                </p>
                <p class="mb-2"><b>Applied At : </b>{{ application.applied_at | date: 'yyyy-MM-dd HH:mm' }}</p>
                <br>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger" (click)="withDrawApplication(application.id)" [disabled]="application.status === 'Withdrawn'" title="Withdraw Application">Withdraw Application</button>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
<!-- Applications End -->
