<!-- FrontOffice Dependencies -->
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
<link href="../../../../../public/FrontOffice/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
<link href="../../../../../public/FrontOffice/css/style.css" rel="stylesheet">


<!-- Offers Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="section-title text-center position-relative mb-5">
            <h6 class="d-inline-block position-relative text-secondary text-uppercase pb-2">Job Offers</h6>
            <h1 class="display-4">Find The Suitable Job Offer For You</h1>
        </div>
        <br>
        <div *ngIf="offers.length === 0" class="alert alert-danger text-center">
            There is not any job offer yet.
        </div>
        <div class="team-item" *ngFor="let offer of offers">
            <img class="img-fluid w-100" src="img/team-1.jpg" alt="">
            <div class="bg-light text-center p-4">
                <h5 class="mb-3">{{ offer.title }}</h5>
                <p class="mb-2"><b>Skills : </b>{{ offer.skills_required }}</p>
                <p class="mb-2"><b>Experience : </b>{{ offer.experience_level }}</p>
                <br>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" [routerLink]="['/front/offers/show', offer.id]">Show Details</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Offers End -->
